<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repository</title>
    <link rel="stylesheet" href="../vendor/b4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand main-name" href="./profile.html"><img src="../vendor/images/logotecnm.png" width="90" height="50" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./profile.html"><b>Inicio</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./users.html"><b>Usuarios</b></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar usuario" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Container -->

    <div class="container main-container">

        <div class="row justify-content-md-center">

            <div class="col-sm-8">
                <h4>Crear un nuevo repositorio</h4>
                <hr>
                <!--Formulario para crear repositorios-->
                <form>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="owner">Propietario (Owner)</label>
                            <input type="text" readonly class="form-control" id="owner" value="mavo97">
                        </div>
                        <div class="col-sm-5">
                            <label for="repository">Nombre del repositorio</label>
                            <input type="text" class="form-control" id="repository">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="description">Descripción (Opcional)</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="readme"><small>Omita este paso si está importando un repositorio existente.</small></label>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="readme">
                                     <b>Inicialice este repositorio con un archivo README</b>
                                    </label>
                                </div>
                            </div>
                            <label for="readme"><small>Esto le permitirá clonar inmediatamente el repositorio en su computadora.</small></label>
                        </div>
                    </div>
                    <hr>
                    <button class="btn btn-success">Crear repositorio</button>
                </form>
            </div>

        </div>

    </div>

</body>
